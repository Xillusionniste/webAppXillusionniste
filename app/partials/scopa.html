<div>
    <header class="page-header">
        <h3>Scopa</h3>
    </header>
</div>

<div>
        <md-button class="md-fab md-primary md-mini" aria-label="Reset Game"
            ng-click="resetGame(0)">
            <md-icon md-svg-src="app/web/img/icons/ic_settings_backup_restore_white_24px.svg"></md-icon>
        </md-button>
        <md-button class="md-fab md-mini" aria-label="Help" href="#/scopahelp">
            <md-icon md-svg-src="app/web/img/icons/ic_help_white_24px.svg"></md-icon>
        </md-button>
        <md-button class="md-fab md-mini" aria-label="dummy button" ng-click="showRanking()">
            <md-icon md-svg-src="app/web/img/icons/ic_sort_white_24px.svg"></md-icon>
        </md-button>
        <md-button class="md-fab md-mini" aria-label="Primera Calculator"
            href="#/scopaprimera">
            <md-icon md-svg-src="app/web/img/icons/ic_keyboard_white_18px.svg"></md-icon>
        </md-button><br/>
        <md-input-container style="margin-right: 10px;">
            <span style="color: #0D47A1;">Nombre de points</span>
            <md-select ng-model="goal" aria-label="Selection de points">
                <md-optgroup label="Points">
                    <md-option value="11">11 points     </md-option>
                    <md-option value="16">16 points     </md-option>
                    <md-option value="21">21 points     </md-option>
                </md-optgroup>
            </md-select>
        </md-input-container>
        <md-input-container style="margin-right: 10px;">
            <span style="color: #0D47A1;">Nombre de joueurs</span>
            <md-select ng-model="nbPlayers" aria-label="Nombre de joueurs">
                <md-optgroup label="Nb Joueurs">
                    <md-option value="2">2 joueurs     </md-option>
                    <md-option value="3">3 joueurs     </md-option>
                </md-optgroup>
            </md-select>
        </md-input-container>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th ng-hide="nbPlayers==2" style="vertical-align: middle; background-color: #B2EBF2;" class="bold">
                </th>
                <th style="vertical-align: middle; background-color: #E0F7FA; text-align: center;" class="bold">
                    <md-button class="md-fab md-primary md-mini" aria-label="Edit Player"
                        ng-click="editPlayer(0)">
                        <md-icon md-svg-src="app/web/img/icons/ic_mode_edit_white_18px.svg"></md-icon>
                    </md-button><br/>
                    {{players[0].name}}
                </th>
                <th ng-show="nbPlayers==2" style="vertical-align: middle; background-color: #B2EBF2;" class="bold">
                </th>
                <th style="vertical-align: middle; background-color: #E0F7FA; text-align: center;" class="bold">
                    <md-button class="md-fab md-primary md-mini" aria-label="Edit Player"
                        ng-click="editPlayer(1)">
                        <md-icon md-svg-src="app/web/img/icons/ic_mode_edit_white_18px.svg"></md-icon>
                    </md-button><br/>
                    {{players[1].name}}
                </th>
                <th ng-hide="nbPlayers==2" style="vertical-align: middle; background-color: #E0F7FA; text-align: center;" class="bold">
                    <md-button class="md-fab md-primary md-mini" aria-label="Edit Player"
                        ng-click="editPlayer(2)">
                        <md-icon md-svg-src="app/web/img/icons/ic_mode_edit_white_18px.svg"></md-icon>
                    </md-button><br/>
                    {{players[2].name}}
                </th>
            </tr>
        </thead>
        <tbody ng-show="nbPlayers==2" data-rows-scopa>
        </tbody>
        <tbody ng-show="nbPlayers==3" data-rows-scopa-3>
        </tbody>
    </table>
</div>
<div>
    <md-button class="md-raised md-primary" href="#/home">Accueil</md-button>
</div><br/>
